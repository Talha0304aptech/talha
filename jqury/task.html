<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script>
        $(document).ready(function () {
            $("#btn1").click(function(){
                $("#div1").hide();
            });

            $("#btn2").click(function(){

            });





            $(".cbtn1").click(function(){
                $(".cdiv1").hide();
            });

            $(".cbtn2").click(function(){
                $(".cdiv1").show();
            });
        });
    </script>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div id="div1"></div><br>
    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    
<hr>


    <div class="cdiv1" style="background-color:blue ; width: 200px; height: 200px;"></div><br>  
    <div class="cdiv1" style="background-color:blue ; width: 200px; height: 200px;"></div><br>

</body>

</html>
